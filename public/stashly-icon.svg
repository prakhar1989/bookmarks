<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Main bookmark/stash shape with notch at bottom -->
  <rect x="20" y="15" width="60" height="70" rx="8" fill="#ff6b35" />

  <!-- Notch at bottom to create bookmark effect -->
  <path d="M 50 85 L 35 70 L 65 70 Z" fill="#ff6b35" />

  <!-- Sparkle/AI indicator (top right) -->
  <circle cx="70" cy="25" r="6" fill="#ffd93d" />
  <circle cx="70" cy="25" r="3" fill="#fff" />

  <!-- Layered effect - subtle lines to suggest "stash" -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#ffe5d9" stroke-width="3" stroke-linecap="round" />
  <line x1="30" y1="50" x2="70" y2="50" stroke="#ffe5d9" stroke-width="3" stroke-linecap="round" />
  <line x1="30" y1="65" x2="60" y2="65" stroke="#ffe5d9" stroke-width="3" stroke-linecap="round" />
</svg>
